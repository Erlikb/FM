{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<style>
  body {
    font-family: Arial, sans-serif;

    display: block;

    text-align: center;
    padding: 15px 17px;
    text-decoration: none;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }
</style>

<body>


  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="https://www.ucacue.edu.ec/"> <img src="{% static 'pictures/UCACUE.png' %}"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/" style="color: white;">INICIO</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/tasks/" style="color: white;">BLOQUE 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/task2/" style="color: white;">BLOQUE 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/task3/" style="color: white;">BLOQUE 3</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout" style="color: white;">SALIR</a>
          </li>
          {% else %}

            <a class="nav-link" href="/singup" style="color: white;">REGISTRARSE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/singin" style="color: white;">INICIAR SESIÃ“N</a>
          </li>
          {% endif%}
        </ul>

      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

</html>
