{% extends 'base.html' %}
{% load static %}

{% block content %}


<head>
    <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<main class="containers">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Singup</h1>
                {{error}}
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control"
                        placeholder="Write your username">
                </div>

                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control"
                        placeholder="Write your password">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirm your password:</label>
                    <input type="password" name="password2" id="password2" class="form-control"
                        placeholder="Confirm your password">
                </div>

                <button class="btn btn-dark">
                    Singup
                </button>

                <div class="button-container">
                    <div class="social-button">
                        <a href="https://www.facebook.com/universidadcatolicacuenca">
                            <img src="{% static 'pictures/FB_logo.png' %}">
                        </a>
                    </div>
                    <div class="social-button">
                        <a href="https://www.youtube.com/@UCatolicaCuenca1">
                            <img src="{% static 'pictures/YT_logo.png' %}">
                        </a>
                    </div>
                    <div class="social-button">
                        <a href="https://www.tiktok.com/@ucatocuenca">
                            <img src="{% static 'pictures/TK_logo.png' %}">
                        </a>
                    </div>
                    <div class="social-button">
                        <a href="https://www.instagram.com/ucatolicacuenca/">
                            <img src="{% static 'pictures/IG_logo.png' %}">
                        </a>
                    </div>
                </div>

            </form>

        </div>
    </div>
</main>

{% endblock %}
