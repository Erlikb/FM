{% extends 'base.html' %}
{% load static %}

{% block content %}

<head>
    <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<main class="containers">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/singin/" method="POST" class="card card-body">
                {{error}}

                {% csrf_token %}


                <h1 class="text-center">Singin</h1>
                {{error}}
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control"
                        placeholder="Write your username">
                </div>

                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Write your password">
                </div>


                <button class="btn btn-dark">
                    Singin
                </button>


                <div class="button-container">
                    <div class="social-button">
                        <a href="https://www.facebook.com/">
                            <img src="{% static 'pictures/FB_logo.png' %}">
                        </a>
                    </div>
                    <div class="social-button">
                        <a href="https://www.youtube.com/">
                            <img src="{% static 'pictures/YT_logo.png' %}">
                        </a>
                    </div>
                    <div class="social-button">
                        <a href="https://www.tiktok.com/">
                            <img src="{% static 'pictures/TK_logo.png' %}">
                        </a>
                    </div>
                    <div class="social-button">
                        <a href="https://www.instagram.com/">
                            <img src="{% static 'pictures/IG_logo.png' %}">
                        </a>
                    </div>
                </div>

        </section>

    </div>

</main>




{% endblock %}
